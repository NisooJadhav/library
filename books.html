    <script>

        function loadTable()
        {
            var a=new XMLHttpRequest();
            if(a)
            {
                a.onreadystatechange=function()
                {
                    if(this.readyState==4 && this.status==200)
                    {
                        const myBook=JSON.parse(a.responseText);
                        var book='';
                        
                       
                            for(const key in myBook)
                            {
                                book+='<tr>';
                                book+='<td>'+key+'</td>';
                                book+='<td>'+myBook[key]+'</td>';
                                //alert(student);
                                book+='</tr>';
                            }     
                            $("#tbl1").append(book);
                    }
                }
            }
            a.open("GET","books.json",true);
            a.send();
        }
    </script>
